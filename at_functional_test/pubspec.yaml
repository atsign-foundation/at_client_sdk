name: at_functional_test
publish_to: none
description: Functional tests for the at_client_sdk packages
version: 1.0.0

environment:
  sdk: '>=2.14.4 <3.0.0'

dependencies:
  at_client:
    path: ../at_client

dependency_overrides:
  at_utils:
    git:
      url: https://github.com/atsign-foundation/at_tools.git
      path: at_utils
      ref: refactor_atkey
  at_commons:
    git:
      url: https://github.com/atsign-foundation/at_tools.git
      path: at_commons
      ref: refactor_atkey
  at_lookup:
    git:
      url: https://github.com/atsign-foundation/at_libraries.git
      path: at_lookup
      ref: refactor_verbbuilders
dev_dependencies:
  path: ^1.8.0
  test: ^1.17.2
  lints: ^1.0.1
  at_demo_data: ^0.0.3+1
  coverage: ^1.0.3
