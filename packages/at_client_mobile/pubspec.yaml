name: at_client_mobile
description: A Flutter extension to the at_client library which adds support for mobile, desktop and IoT devices.
version: 3.2.9
repository: https://github.com/atsign-foundation/at_client_sdk/packages
homepage: https://docs.atsign.com/

environment:
  sdk: '>=2.15.0 <4.0.0'

dependencies:
  path: ^1.8.2
  flutter:
    sdk: flutter
  package_info_plus: ^1.4.2
  flutter_keychain: ^2.2.1
  biometric_storage: ^4.1.3
  hive: ^2.0.4
  crypton: ^2.0.3
  at_commons: ^3.0.34
  at_utils: ^3.0.11
  at_chops: ^1.0.0
  at_lookup: ^3.0.35
  at_client: ^3.0.53

dependency_overrides:
  at_commons:
    git:
      url: https://github.com/atsign-foundation/at_tools.git
      path: packages/at_commons
      ref: dart-3
  at_utils:
    git:
      url: https://github.com/atsign-foundation/at_tools.git
      path: packages/at_utils
      ref: dart-3
  at_chops:
    git:
      url: https://github.com/atsign-foundation/at_libraries.git
      path: packages/at_chops
      ref: dart-3
  at_lookup:
    git:
      url: https://github.com/atsign-foundation/at_libraries.git
      path: packages/at_lookup
      ref: dart-3
  at_client:
    path: ../at_client

dev_dependencies:
  lints: ^2.0.0
  test: ^1.6.0
  mocktail: ^0.3.0
