name: at_client_sdk

on:
  pull_request:
    branches:
      - master
      - prod_staging
      - dev_env
      - dev_env_staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603

      # Install dependencies in at_contacts library
      - name: Install dependencies in at_client
        working-directory: at_client
        run: dart pub get

      # Run analyzer in at_contacts library
      - name: Analyze project source in at_client
        working-directory: at_client
        run: dart analyze

      # Install dependencies in at_client_mobile library
      - name: Install dependencies in at_client_mobile
        working-directory: at_client_mobile
        run: dart pub get

      # Run dart analyzer in at_client_mobile library
      - name: Analyze project source in at_client_mobile
        working-directory: at_client_mobile
        run: dart analyze
