name: at_end2end_test
description: A starting point for Dart libraries or applications.
version: 1.0.0
homepage: https://www.atsign.com

publish_to: none

environment:
  sdk: '>=2.15.0 <4.0.0'

dependencies:
  at_client:
    path: ../../packages/at_client

dependency_overrides:
  at_commons:
    git:
      url: https://github.com/atsign-foundation/at_libraries
      path: packages/at_commons
      ref: at_reset_exception

dev_dependencies:
  pedantic: ^1.11.1
  test: ^1.21.4
  version: 3.0.2
  lints: ^2.0.0
