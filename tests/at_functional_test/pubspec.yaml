name: at_functional_test
publish_to: none
description: Functional tests for the at_client_sdk packages
version: 1.0.0

environment:
  sdk: '>=2.14.4 <3.0.0'

dependencies:
  at_client:
    path: ../../packages/at_client

dependency_overrides:
  at_commons:
    git:
      url: https://github.com/atsign-foundation/at_tools.git
      path: packages/at_commons
      ref: cached_public

dev_dependencies:
  test: ^1.21.4
  lints: ^2.0.0
  at_demo_data: ^1.0.0
  coverage: ^1.5.0